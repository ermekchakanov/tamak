{% extends 'main/wrapper.html' %}
{% load static %}
{%load crispy_forms_tags %}
{% block content %}

<section id="gtco-reservation" class="bg-fixed bg-white section-padding overlay"
    style="background-image: url({% static 'img/reservation-bg.jpg' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="section-content bg-white p-5 shadow">
                    <div class="heading-section text-center">
                        <span class="subheading">
                            Resto
                        </span>
                        <h2>
                            Бронировать
                        </h2>
                    </div>
                    <form method='POST'>
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="form-group">
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Бронировать</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
